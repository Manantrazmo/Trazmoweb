<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazmo *Stealth Mode*</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .parallax {
            height: 100vh;
            width: 100%;
            perspective: 1px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .layer img {
            width: 300px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .layer p {
            font-size: 1.5em;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        .contact-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333333;
            border: none;
            padding: 1px 2px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KN3PLLMPV4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-KN3PLLMPV4');
    </script>
</head>
<body>
    <div class="parallax">
        <div class="layer">
            <img src="Black Logo.png" alt="Trazmo Logo">
            <p>Stealth Mode: ON</p>
        </div>
        <a href="mailto:connect@trazmo.com" class="contact-button">ping</a>
    </div>
    <script>
        // JavaScript for interactive parallax effect
        document.addEventListener('scroll', function(e) {
            const layers = document.querySelectorAll('.layer');
            const scrollPosition = window.pageYOffset;
            layers.forEach(layer => {
                const depth = layer.getAttribute('data-depth');
                const movement = -(scrollPosition * depth);
                const translate3d = 'translate3d(0, ' + movement + 'px, 0)';
                layer.style.transform = translate3d;
            });
        });
    </script>
</body>
</html>
